version: 2
updates:
    - package-ecosystem: "npm" # See documentation for possible values
      directory: "/" # Location of package manifests
      schedule:
          interval: "daily"
      groups:
          minor-and-patch-dependencies:
              update-types:
                  - "minor"
                  - "patch"
          major-dependencies:
              update-types:
                  - "major"
